<!DOCTYPE html>
<html>
    <!-- Applying styles for the canvas -->
    <style>
        #the-canvas {
            border: 1px solid darkblue;
        }
    </style>

    <head>
        <title>Project 3: Animation</title>
    </head>

    <body>
        <!-- Defining a canvas element with id 'the-canvas' -->
        <canvas id="the-canvas" width="800" height="600"></canvas>
        <script>
            // Initialize WebGL context
            let canvas = document.getElementById('the-canvas');
            /** @type {WebGLRenderingContext} */
            let gl = canvas.getContext('webgl2');
            
            let rotationXY = 0.0;
            let rotationXZ = 0.0;
            let rotationYZ = 0.0;

            // Vertex data
            let verts = [
                //Create your triangle here
                // Vertices         // Colors
                -0.5, -0.5, 0.0,     1.0, 0.0, 0.0,  // Vertex 1: position and red color
                0.5, -0.5, 0.0,     0.0, 1.0, 0.0,  // Vertex 2: position and green color
                0.0,  0.5, 0.0,     0.0, 0.0, 1.0   // Vertex 3: position and blue color
            ];

            // Create and bind the buffer
            let vertex_buffer = gl.createBuffer();
            gl.bindBuffer( gl.ARRAY_BUFFER, vertex_buffer );
            gl.bufferData( gl.ARRAY_BUFFER, new Float32Array(verts), gl.STATIC_DRAW );
            gl.bindBuffer( gl.ARRAY_BUFFER, null );

            // Clearing the canvas with specific color
            gl.clearColor(128 / 255, 204 / 255, 255 / 255, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Vertex shader
            let vertex_source =
                `#version 300 es
                precision mediump float;
                uniform mat4 modelview; // this is the matrix
                in vec3 coordinates;
                in vec4 color;
                out vec4 v_color;
                void main( void ) {
                    gl_Position = modelview * vec4( coordinates, 1.0 );
                    v_color = color;
                 }`;

        // Fragment Shader source code
            let fragment_source =
                `#version 300 es
                precision mediump float;
                in vec4 v_color;
                out vec4 f_color;
                void main( void ) {
                    f_color = v_color;
                }`;
        

            // Creating the Vertex and Fragment shaders
            let vert_shader = gl.createShader( gl.VERTEX_SHADER );
            let frag_shader = gl.createShader( gl.FRAGMENT_SHADER );

            // Providing the source code to shaders
            gl.shaderSource(vert_shader, vertex_source);
            gl.shaderSource(frag_shader, fragment_source);

            // Compiling the shaders
            gl.compileShader(vert_shader);
            gl.compileShader(frag_shader);

            // Creating a shader program and linking shaders to it
            let shader_program = gl.createProgram();
            gl.attachShader(shader_program, vert_shader);
            gl.attachShader(shader_program, frag_shader);
            gl.linkProgram(shader_program);

            // Using the created program
            gl.useProgram(shader_program);

            // Binding the buffer again
            gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

            // Getting attribute locations and enabling them for coordinates
            let atr_coord = gl.getAttribLocation(shader_program, "coordinates");
            let atr_color = gl.getAttribLocation(shader_program, "color");  // make sure this matches your shader attribute name
            gl.vertexAttribPointer(atr_coord, 3, gl.FLOAT, false, 24, 0); // 24 bytes per vertex
            gl.vertexAttribPointer(atr_color, 3, gl.FLOAT, false, 24, 12); // 12 bytes offset for color
            gl.enableVertexAttribArray(atr_coord);
            gl.enableVertexAttribArray(atr_color);

            function render(now) {
                requestAnimationFrame(render); // call me again
                
                // Update rotation variables
                rotationXY += 0.25 * 2.0 * Math.PI / 60.0;
                rotationXZ += 0.5 * 2.0 * Math.PI / 60.0;
                rotationYZ += 0.05 * 2.0 * Math.PI / 60.0;
                
                // Calculate and set rotation matrix
                let modelviewMatrix = mat4.create(); // Use gl-matrix library
                mat4.rotate(modelviewMatrix, modelviewMatrix, rotationXY, [0, 1, 0]);
                mat4.rotate(modelviewMatrix, modelviewMatrix, rotationXZ, [1, 0, 0]);
                mat4.rotate(modelviewMatrix, modelviewMatrix, rotationYZ, [0, 0, 1]);
                
                // Get uniform location and set the matrix
                let u_modelview = gl.getUniformLocation(shader_program, "modelview");
                gl.uniformMatrix4fv(u_modelview, false, modelviewMatrix);
            
                // Clear and draw
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLES, 0, 3);
            }
            
            // Start the animation
            render();
        </script>
    </body>

</html>
